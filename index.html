<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gover Group of Companies</title>

<style>
body {
    margin: 0;
    background-color: #000;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    max-width: 420px;
    width: 100%;
    text-align: center;
    padding: 16px;
}
.card-img {
    width: 100%;
    border-radius: 14px;
    cursor: pointer;
}
.hint {
    margin-top: 10px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>
<div class="container">

    <img
        id="card"
        src="card.jpg"
        alt="Gover Visiting Card"
        class="card-img"
        onclick="toggleCard()"
    >

    <div class="hint">Tap card to view other side</div>

</div>

<script>
let front = true;
function toggleCard() {
    const img = document.getElementById("card");
    img.src = front ? "card2.jpg" : "card.jpg";
    front = !front;
}
</script>
</body>
</html>
